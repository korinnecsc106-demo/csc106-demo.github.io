<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <style>
            .button-container {
                margin-top: 20px;
                text-align: center;
            }
            .button-container img {
                margin: 0 10px;
            }
            /* Adding the GIF background */
            body {
                background-image: url('Moving GIF.gif'); /* Replace 'Moving GIF.gif' with the actual path to your GIF */
                background-size: cover; /* Ensures the GIF covers the entire background */
                background-position: center; /* Centers the GIF */
                background-repeat: no-repeat; /* Prevents repeating */
                background-attachment: fixed; /* Makes sure the background stays in place when scrolling */
                color: black; /* Ensures the text is visible on the background */
            }
            /* Center the banner */
            .banner {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 60%; /* Adjust width if needed */
            }
            /* Style for the heading */
            h1 {
                text-align: center;
                font-size: 2.5em;
                color: purple; /* Makes the text stand out on the GIF */
            }
            /* Style for the paragraph */
            p {
                text-align: center;
                font-size: 1.5em;
                color: bkack; /* Ensures readability on the background */
            }
        </style>
    </head>
    
    <body>
        <!-- Centered Banner -->
        <img src="New banner.png" class="banner" alt="Home Banner" />

        <br>

        <div class="button-container">
            <a href="home.html">
                <img src="HomeButton.png" alt="Home Button" />
            </a>

            <a href="aboutme.html">
                <img src="AboutMeButton.png" alt="About Me Button" />
            </a>

            <a href="javascript.html">
                <img src="JavaScriptButton.png" alt="JavaScript Button" />
            </a>
        </div>

        <br>

        <h1>Welcome to my homepage! 
        <br>
            Feel free to explore the site and check out my latest projects and features. Navigate to About Me to learn more about my journey and the Java section for my coding projects. Enjoy!
        </h1>
    </body>
</html>
