<!DOCTYPE html>

        <style>
            .button-container {
                margin-top: 20px;
                text-align: center;
            }
            .button-container img {
                margin: 0 10px;
            }
            
            /* Adding the GIF background */
            body {
                background-image: url('Moving GIF.gif'); /* Replace 'Moving GIF.gif' with the actual path to your GIF */
                background-size: cover; /* Ensures the GIF covers the entire background */
                background-position: center; /* Centers the GIF */
                background-repeat: no-repeat; /* Prevents repeating */
                background-attachment: fixed; /* Makes sure the background stays in place when scrolling */
                color: black; /* Ensures the text is visible on the background */
            }
            
            .banner {
                width: 60%; /* Adjust width as necessary */
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            
            /* Style for h1 with background */
            h1 {
                text-align: center;
                font-size: 2.5em;
                margin-top: 20px;
                color: rgb(239, 239, 239); 
                background-color: rgba(102, 169, 210, 0.7); /* Adds a purple semi-transparent background */
                padding: 20px; 
                border-radius: 10px; 
                width: fit-content;
                margin: 20px auto; 
            }
            
            p {
                text-align: center;
                font-size: 1.5em;
                color: rgba(248, 248, 248, 0.991);
                background-color: rgba(109, 163, 192, 0.8); 
                padding: 15px; 
                border-radius: 5px; 
                width: fit-content;
                margin: 20px auto; 
            }

            /* Style for mini titles */
            .mini-title {
                text-align: center;
                font-size: 1.2em;
                color: #fff;
                background-color: rgba(102, 169, 210, 0.7); /* Semi-transparent blue background */
                padding: 10px; 
                border-radius: 5px; 
                width: fit-content;
                margin: 10px auto;
            }

            iframe {
                display: block;
                margin: 20px auto;
            }
        </style>
    </head>
